<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>D3.js</title>
    </head>
    <body>

    <div class="row">
        <div class="block">
            <div class="heading">
                <h2>Bar Graph Generator</h2>
                <p>Add your values and click on Genterate</p>
            </div>
            <div class="main-content">
            <div class="content">
                
                <div>
                    <input type="text" class="barchartname" required>
                    <label class="label1">Name Your Chart</label>
                </div>
                
                
            </div>
            <div class="content">
                <div>
                    <input type="text" name="element" id="element" required>
                    <label class="label2">Add values</label>
                    <button onclick="addElement()" class="add-btn">Add</button>
                </div>
            </div>
            <div class="content content-btn">
                <button onclick="showGraph()" class="show-btn">Generate</button>
            </div>
            </div>
                
        </div>
        <div class="block">
            <div class="bar-heading"><h2>Bar Chart using D3.js</h2></div>
            <div class="svg-holder"><svg class="bar-chart class="svg-holder""> class="svg-holder"</svg></div>
            
        </div>    
    </div>
    </body>
     <script src="https://d3js.org/d3.v4.min.js"></script>
     <script src="index.js"></script>
</html>
