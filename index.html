<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Learn D3.js</title>
    </head>
    <body>

    <div class="row">
        <div class="block">
            <div class="heading">
                <h2>Bar Graph Generator</h2>
                <p>Add your values and click on Genterate</p>
            </div>
            <div class="main-content">
            <div class="content">
                
                <div>
                    <input type="text" class="barchartname" required>
                    <label class="label1">Name Your Chart</label>
                </div>
                
                
            </div>
            <div class="content">
                <div>
                    <input type="text" name="element" id="element" required>
                    <label class="label2">Add values</label>
                </div>
                <button onclick="addElement()">Add</button>
            </div>
            <div class="content">
                <button onclick="showGraph()">Generate</button>
            </div>
            </div>
                
        </div>
        <div class="block">
            <h1>Bar Chart using D3.js</h1>
            <svg class="bar-chart"></svg>
        </div>
   
        
                
       
    </div>
    </body>
     <script src="https://d3js.org/d3.v4.min.js"></script>
     <script src="index.js"></script>
</html>
